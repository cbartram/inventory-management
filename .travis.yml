#  - docker --version

install: npm install

script:
  - npm test
  - npm run coverage
  - sh ./scripts/coding_style_tests.sh
  - sonar-scanner
after_success:
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials

deploy:
  provider: script
  skip_cleanup: true
  script: sh ./scripts/deploy.sh
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^master|develop$"

cache:
  directories:
  - "$HOME/.npm"
  - "./node_modules"
  - "$HOME/.sonar/cache"

notifications:
  email: false